<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo table with four squares for: urgent, not urgent, important and not important tasks">
      <a class="header__link" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section class="todo-add">
          <label class="todo__title todo__label-new" for="new-task">Add Item</label>
          <div class="todo__wrapper">
            <input id="new-task" class="task todo__input-text todo__input-new" type="text">
            <button class="todo__button">Add</button>
          </div>
      </section>

      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="incompleteTasks">
          <li class="todo__item">
            <input class="todo__input-checkbox" type="checkbox">
            <label class="task todo__label">Pay Bills</label>
            <input type="text" class="task todo__input-text">
            <button class="edit  todo__button">Edit</button>
            <button class="delete todo__button">
              <img class="todo__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="editMode todo__item">
            <input class="todo__input-checkbox" type="checkbox">
            <label class="task todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task todo__input-text">
            <button class="edit  todo__button">Save</button>
            <button class="delete todo__button">
              <img class="todo__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      
      <section class="todo-completed">
        <h3 class="todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__list">
          <li class="todo__item">
            <input type="checkbox" checked>
            <label class="task todo__label">See the Doctor</label>
            <input type="text" class="task todo__input-text">
            <button class="edit todo__button">Edit</button>
            <button class="delete todo__button">
              <img class="todo__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
